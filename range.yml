range_root: autorange
range_net: 192.168.56.0/24
pcap_file: traffic.pcap
packet_cnt: 5000
dependencies:
  path: data
  cs_installer: cobaltstrike-4.4.zip

attacker:
  ip: 192.168.56.33
  nic: eth1
  msf:
    listener:
      meterpreter_reverse_tcp:
        port: &mrt 7101
      meterpreter_reverse_http:
        port: &mrh 7102
      meterpreter_reverse_https:
        port: &mrs 7103
  cobaltstrike:
    folder_name: Cobaltstrike-4.4
    team_server:
      port: 50050
      password: 456321
    listener:
      reverse_http:
        port: &crh 7202
      reverse_https:
        port: &crs 7203
      heartbeat:
        interval:
          min: 3
          max: 10

benign:
  ip: 192.168.56.51
  platform: linux
  arch: x64

victim:
  vm1:
    ip: 192.168.56.41
    ctype: msf
    payload: linux/x64/meterpreter_reverse_tcp
    platform: linux
    arch: x64
    beacon_format: elf
    beacon_file: msf_rtcp.exe
    listener_port: *mrt
  vm2:
    ip: 192.168.56.42
    ctype: msf
    payload: linux/x64/meterpreter_reverse_http
    platform: linux
    arch: x64
    beacon_format: elf
    beacon_file: msf_rhttp.exe
    listener_port: *mrh
  vm3:
    ip: 192.168.56.43
    ctype: msf
    payload: linux/x64/meterpreter_reverse_https
    platform: linux
    arch: x64
    beacon_format: elf
    beacon_file: msf_rhttps.exe
    listener_port: *mrs
  vm4:
    ip: 192.168.56.44
    ctype: cobaltstrike
    payload: windows/beacon_http/reverse_http
    platform: windows
    arch: x64
    beacon_format: exe
    beacon_file: cs_rhttp.exe
    listener_port: *crh
  vm5:
    ip: 192.168.56.45
    ctype: cobaltstrike
    payload: windows/beacon_https/reverse_https
    platform: windows
    arch: x64
    beacon_format: exe
    beacon_file: cs_rhttps.exe
    listener_port: *crs
